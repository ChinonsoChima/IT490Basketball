<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Team Stats!</title>
</head>

<body>
    <div class="container">
    <h1>Welcome to Team Stats!</h1>
    <table class="table table-striped">
        <thead>
            <tr>

                <th>sn</th>
                <th>Abbreviation</th>
                <th>Name</th>
                <th>Full Name</th>
                <th>City</th>
                <th>Conference</th>
                <th>Division</th>
            </tr>
        <tbody></tbody>
        </thead>
    </table>

    <!-- Optional JavaScript -->

    <div id="result"></div>

    <script type="text/javascript">



        $.ajax({
            url: "https://www.balldontlie.io/api/v1/teams",
            cache: false,
            success: function (data) {
                var table = $("tbody");
                count = 0;
                i = 0;
                for (i; i < data.data.length; i++) {


                    table.append("<tr> <td>" + ++count
                        + "</td> <td>"
                        + data.data[i].abbreviation + "</td><td>"
                        + data.data[i].name + "</td>   <td>"
                        + data.data[i].full_name + "</td><td>"
                        + data.data[i].city + "</td>   <td>"
                        + data.data[i].conference + "</td>   <td>"
                        + data.data[i].division + "</td>   </tr>")

                }
            }
        });






            //-->
    </script>

</div>

</body>

</html>
